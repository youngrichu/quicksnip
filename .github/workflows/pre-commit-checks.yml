name: Pre-commit checks

on:
  pull_request:
    branches:
      - '**'

jobs:
  pre-commit-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run cspell
        run: npm run cspell

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build
